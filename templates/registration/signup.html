{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title%}

{% block contenuto %}


<div class= "container">
  <div class = "row my-4">
    <div = "col-12">

      <h2>Registrati</h2>
      <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Registrati</button>
      </form>



    </div>
  </div>
</div>      










{% endblock contenuto %}
